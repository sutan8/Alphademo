<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alphabot</title>
</head>
<body>
    <body>
    <div>Alphabot Demo:
        <a href="/index">Home</a>
        <a href="/setmotor">Set Motor</a>
    </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </body>
