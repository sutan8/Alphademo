{% extends "base.html" %}

{% block content_motor %}
    <h1>Set Motor</h1>
    <h2>Between -100 and +100</h2>
    <form action="" method="post">
        <p>
	    {{ form.hidden_tag() }}
            {{ form.left.label }} <br>
            {{ form.left(size=3) }}
        </p>
        <p>
            {{ form.right.label }} <br>
            {{ form.right(size=3) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
